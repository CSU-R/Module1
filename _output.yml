bookdown::gitbook:
  css: [src/style.css, src/environments.css]
  config:
    toc:
      before: |
        <li><a href="./">R Module 1</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]   
    toolbar:
      position: static
    edit : null
    # download: ["book.epub", "EPUB"]
    search:
      engine: lunr # or fuse
      # options to control/tune search engine behavior (for
      # fuse.js, refer to https://fusejs.io/api/options.html)
      options: null
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
      facebook: true
      github: true
      twitter: true
      linkedin: false
      weibo: false
      instapaper: false
      vk: false
      whatsapp: false
      all: ['facebook', 'twitter', 'linkedin', 'weibo', 'instapaper']
  df_print: paged
  split_by: section
bookdown::pdf_book:
  includes:
    in_header: [src/preamble.tex, src/environments.tex]
  latex_engine: xelatex
  citation_package: natbib
bookdown::epub_book: default
